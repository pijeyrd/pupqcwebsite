<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your School Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #555;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      opacity: 0; /* Initially set to transparent */
      transition: opacity 1s;
    }

    img.show {
      opacity: 1; /* Fades in the image */
    }

    .responsive-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .responsive-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Animation for image fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply the animation to the image */
    img.animated {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your School Name</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#courses">Courses</a>
    <a href="#admissions">Admissions</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <img src="school-image.jpg" alt="School Image" class="animated show">
    <div class="caption">
      <h2>Welcome to Your School Website</h2>
      <p>Explore the various sections of our website to learn more about our school.</p>
      <button class="responsive-btn">Learn More</button>
    </div>
  </section>

  </footer>
